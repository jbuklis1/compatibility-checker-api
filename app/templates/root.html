<div class="intro-block">
<h1>AI-Powered Cross-Platform Compatibility Checker API</h1>
<p>Check code for cross-platform compatibility issues. Upload files or a folder to run rule-based checks and optional AI fix suggestions.</p>

<p>
  <button type="button" id="review-btn" class="review-trigger">Review</button>
</p>
</div>

<section id="review-tab" class="review-tab-panel" {review_tab_attr} aria-labelledby="review-btn">
  <div class="review-tab-banner">{ai_status_banner}</div>
  <div class="review-tab-content">
{review_form_content}
  </div>
</section>

<script>
(function() {{
  const reviewBtn = document.getElementById('review-btn');
  const reviewTab = document.getElementById('review-tab');
  if (!reviewBtn || !reviewTab) return;

  function openReviewTab() {{
    reviewTab.removeAttribute('hidden');
    window.location.hash = 'review';
  }}

  reviewBtn.addEventListener('click', openReviewTab);

  if (window.location.hash === '#review' || (new URLSearchParams(window.location.search)).get('tab') === 'review') {{
    openReviewTab();
  }}
}})();
</script>
